<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Inventaris Kantor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Inventaris Barang Kantor</h1>

        <div class="action-buttons-top">
            <a href="scan.html" class="modern-button scan-button">Scan Barcode / QR</a>
        </div>

        <div class="input-section">
            <input type="text" id="itemName" placeholder="Nama Barang">
            <input type="number" id="itemQuantity" placeholder="Jumlah" min="0">
            <textarea id="itemDescription" placeholder="Deskripsi (opsional)"></textarea>
            <button id="submitItemBtn">Tambah Barang</button>
        </div>

        <div class="item-list-section">
            <h2>Daftar Barang</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Nama Barang</th>
                        <th>Jumlah</th>
                        <th>Deskripsi</th>
                        <th>Kode QR</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
